<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PNG to HD ICO Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    input[type="file"] {
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    a {
      margin-top: 20px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>PNG to HD ICO Converter</h1>
  <input type="file" id="fileInput" accept=".png" />
  <br />
  <button id="convertButton">Convert to ICO</button>
  <br />
  <a id="downloadLink" style="display: none;">Download ICO File</a>

  <script>
    document.getElementById("convertButton").addEventListener("click", () => {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];

      if (!file) {
        alert("Please select a PNG file.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (event) {
        const img = new Image();
        img.onload = function () {
          const sizes = [16, 32, 64, 128, 256]; // Multiple resolutions for HD ICO
          const promises = sizes.map((size) => {
            const canvas = document.createElement("canvas");
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

            return new Promise((resolve) => {
              canvas.toBlob(
                (blob) => resolve({ size, blob }),
                "image/png"
              );
            });
          });

          Promise.all(promises).then((images) => {
            // Create ICO file as a blob
            const icoArray = new Uint8Array();
            const icoBlob = new Blob(
              images.map((image) => image.blob),
              { type: "image/x-icon" }
            );

            const link = document.getElementById("downloadLink");
            link.href = URL.createObjectURL(icoBlob);
            link.download = "icon.ico";
            link.style.display = "block";
            link.textContent = "Download HD ICO File";
          });
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
